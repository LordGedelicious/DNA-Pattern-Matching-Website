<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main_page.css">
    <title>tryout website</title>
</head>

<body>
    <header>
        <h1>Employee Database</h1>
    </header>
    <form action="/add" method="POST">
        <fieldset>
            <h3>Add new employee</h3>
            <label>Employee ID</label>
            <input type="text" id="empID" name="id" placeholder="Employee ID" required>
            <br><br>
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="Employee Name" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <form action="/view" method="POST">
        <fieldset>
            <h3>View employee</h3>
            <label>Employee ID</label>
            <input type="text" id="empID" name="id" placeholder="Employee ID" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <br><br><br>
        </fieldset>
    </form>
    <form action="/update" method="POST">
        <fieldset>
            <h3>Update employee</h3>
            <label>Employee ID</label>
            <input type="text" id="empID" name="id" placeholder="Employee ID" required>
            <br><br>
            <label>New Name</label>
            <input type="text" id="name" name="name" placeholder="Employee Name" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <form action="/delete" method="POST">
        <fieldset>
            <h3>Delete employee</h3>
            <label>Employee ID</label>
            <input type="text" id="empID" name="id" placeholder="Employee ID" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <br><br><br>
        </fieldset>
    </form>
    <footer>
        <hr>
        <h4>Please enter 'http://localhost:3000/close' to close database connection before closing the window</h4>
    </footer>
</body>

</html>
